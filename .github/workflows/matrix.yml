name: Build Pluton
on:
  push:
  pull_request:
  release:
    types: [published]

jobs:
  build:
    name: ${{ matrix.build_name }} Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        build_name:
          [
            macos-latest,
            ubuntu-armv7-latest,
            ubuntu-aarch64-latest,
            ubuntu-x86_64-latest,
            windows-latest,
          ]
        include:
          - build_name: 'macos-latest'
            TARGET: x86_64-apple-darwin
          - build_name: 'ubuntu-armv7-latest'
            TARGET: armv7-unknown-linux-musleabihf
          - build_name: 'ubuntu-aarch64-latest'
            TARGET: aarch64-unknown-linux-gnu
          - build_name: 'ubuntu-x86_64-latest'
            TARGET: x86_64-unknown-linux-gnu
          - build_name: 'windows-latest'
            TARGET: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v1
      - run: echo ${{matrix.TARGET}}
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Setup MSBuild.exe
        if: matrix.build_name == 'windows-latest'
        uses: warrenbuckley/Setup-MSBuild@v1

      - name: Setup Cache
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ matrix.build_name }}-deps

      - name: Dependencies
        run: yarn

      - name: Build
        run: yarn package

      - name: Prepare to Deploy
        id: before_deploy
        shell: bash
        run: |
          rm -rf ./release/*.blockmap
          rm -rf ./release/*.zip
          rm -rf ./release/*-unpacked
          rm -rf ./release/mac
          export NAME=$(ls release/pluton-wallet*)
          echo ::set-output name=file_name::${NAME:8}

      # Upload to AMZ
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7 # Or other version
      - name: Install awscli via pipx # Isolates dependencies
        shell: bash
        run: |
          export PATH=~/.local/bin:$PATH
          pip install --user pipx
          pipx install awscli
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
      - name: Upload S3
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            ~/.local/bin/aws s3 cp "./release/${{ steps.before_deploy.outputs.file_name }}" "s3://wrkzcoin/pluton-wrkz-wallet/${{ matrix.TARGET }}-${{ steps.before_deploy.outputs.file_name }}"
          elif [ "$RUNNER_OS" == "Linux" ]; then
            aws s3 cp "./release/${{ steps.before_deploy.outputs.file_name }}" "s3://wrkzcoin/pluton-wrkz-wallet/${{ matrix.TARGET }}-${{ steps.before_deploy.outputs.file_name }}"
          elif [ "$RUNNER_OS" == "macOS" ]; then
            ~/.local/bin/aws s3 cp "./release/${{ steps.before_deploy.outputs.file_name }}" "s3://wrkzcoin/pluton-wrkz-wallet/${{ matrix.TARGET }}-${{ steps.before_deploy.outputs.file_name }}"
          fi
